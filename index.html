<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <script src="js/lib/angular.min.js"></script>
  <script src="js/app/controllers.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Angular - Workshop</title>
</head>
<body ng-controller="controllerOne">
  <div class="app-style">
  <h4>Note Application: </h4>
  <form >
    <textarea  rows="12" cols="40" ng-model="textarea" ng-change="compteur()" ng-class="alert" ng-class="alertDanger"></textarea>
    <div class="input-area">
    <input data-ng-disabled="paulineWinner()" type="submit" value="envoyer" ng-model="envoyer" ng-click="addText()">
    <input type="reset" value="effacer" ng-click="clear()">
    </div>
  </form>
  <div class="carac-restant" >
    <span ng-class="baseClass"> {{caracRestant}}</span><br>
    {{messageNote}}
    </div>
  <div class="info-note" ng-class="alertSucess">
    {{info1}}
  </div>
  </div>
</body>
</html>
